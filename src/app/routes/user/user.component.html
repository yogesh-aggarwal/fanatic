<div class="container">
  <ng-container *ngIf="user">
    <div class="profile">
      <div class="cover">
        <img [src]="user.coverImg" alt="" />
      </div>
      <div class="img">
        <div class="wrapper">
          <img [src]="user.profileImg" alt="" />
        </div>
      </div>
      <div class="routes">
        <div class="wrapper">
          <div class="route">dfss</div>
          <div class="route">dfss</div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
