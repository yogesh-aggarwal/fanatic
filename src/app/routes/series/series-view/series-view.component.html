<div class="container">
  <ng-container *ngIf="series">
    <div class="background">
      <img [src]="currentBackgroundImage" alt="" />
    </div>
    <main>
      <div class="info">
        <img [src]="series.thumbnail" alt="" />
        <div class="about">
          <div class="name">{{ series.name }}</div>
          <div class="desc">{{ series.description }}</div>
          <div class="stats">
            <div class="stat">
              <i class="las la-gem"></i>
              <div class="quantity">{{ series.diamonds.length }}</div>
            </div>
            <div class="stat">
              <i class="las la-hand-paper"></i>
              <div class="quantity">{{ series.fans.length }}</div>
            </div>
          </div>
          <div class="actions">
            <UIButton>Play</UIButton>
          </div>
        </div>
        <div class="season-switch">
          <div class="switcher">
            <input type="range" min="1" [max]="3" value="1" />
          </div>
        </div>
      </div>
    </main>
  </ng-container>
</div>
