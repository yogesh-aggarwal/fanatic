<div class="container">
  <div class="chips">
    <ng-container *ngIf="topics">
      <UIChip
        class="chip"
        [isActive]="activeTopics.includes(topic)"
        *ngFor="let topic of topics"
        (click)="toggleTopic(topic)"
      >
        {{ topic }}
      </UIChip>
    </ng-container>
  </div>
  <div class="cards">
    <div class="card">
      <div class="info">
        <div class="title">Title</div>
        <div class="stats">
          <div class="stat">
            <i class="las la-hand-paper"></i>
            <div class="quantity">1M</div>
          </div>
          <div class="stat">
            <i class="las la-dice-d20"></i>
            <div class="quantity">2.2M</div>
          </div>
        </div>
      </div>
      <img src="https://bit.ly/3lj0a3y" alt="" />
    </div>
  </div>
</div>
