<div class="container">
  <div class="chips">
    <ng-container *ngIf="topics">
      <UIChip
        class="chip"
        [isActive]="activeTopics.includes(topic)"
        *ngFor="let topic of topics"
        (click)="toggleTopic(topic)"
      >
        {{ topic }}
      </UIChip>
    </ng-container>
  </div>
  <div class="cards">
    <ng-container *ngFor="let card of dataService.series | async | keyvalue">
      <div
        class="card"
        [routerLink]="'/series/' + card.value.id"
        *ngIf="
          toolsService.arraysOverlap(card.value.topics, activeTopics).length
        "
      >
        <div class="info">
          <div class="name">{{ card.value.name }}</div>
          <div class="stats">
            <div class="stat">
              <i class="las la-hand-paper"></i>
              <div class="quantity">
                {{ card.value.fans.length | quantity }}
              </div>
            </div>
            <div class="stat">
              <i class="las la-gem"></i>
              <div class="quantity">
                {{ card.value.diamonds.length | quantity }}
              </div>
            </div>
          </div>
        </div>
        <img src="https://bit.ly/3lj0a3y" alt="" />
      </div>
    </ng-container>
  </div>
</div>
