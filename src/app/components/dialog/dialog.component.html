<div class="modal" [ngClass]="{ open: dialogService.open | async }">
  <ng-container *ngIf="dialog">
    <div class="content">
      <div class="loading" *ngIf="dialog.type === 'loading'">
        <img src="../../../assets/loading.gif" alt="" />
      </div>
      {{ dialog.message }}
    </div>
  </ng-container>
</div>
